apply plugin: 'com.android.application'

android {
    compileSdkVersion androidSdkTarget
    buildToolsVersion androidBuildTools

    dexOptions {
        javaMaxHeapSize dexJavaMaxHeapSize
        preDexLibraries dexPreDexLibraries
        incremental dexIncremental
    }

    defaultConfig {
        applicationId "io.kaeawc.bikeshed"
        minSdkVersion androidSdkMinimum
        targetSdkVersion androidSdkTarget
        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        store {
            // No ability to choose mock core modules
        }
        mock {
            // Ability to toggle mock core modules
            applicationId "io.kaeawc.bikeshed.mock"
        }
        fast {
            // Allows for faster builds
            applicationId "io.kaeawc.bikeshed.fast"
            minSdkVersion androidSdkMinimumFast
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude "META-INF/LICENSE"
        exclude "META-INF/NOTICE"
        exclude "META-INF/license"
        exclude "META-INF/notice"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/license.txt"
        exclude "META-INF/NOTICE.txt"
        exclude "META-INF/notice.txt"
        exclude 'LICENSE.txt'
    }

    lintOptions {
        abortOnError lintAbortOnError
        checkReleaseBuilds lintCheckReleaseBuilds
        absolutePaths lintAbsolutePaths
        checkAllWarnings lintCheckAllWarnings
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    testOptions {
        unitTests.returnDefaultValues = unitTestsReturnDefaultValues
    }
}

configurations {
    storeDebugCompile
    mockDebugCompile
    fastDebugCompile
    storeReleaseCompile
    mockReleaseCompile
    fastReleaseCompile
}

dependencies {

    // Google Support Library
    compile "com.android.support:appcompat-v7:${androidSupportLibraryVersion}"

    storeDebugCompile project(path: ':auth', configuration: 'storeDebug')
    mockDebugCompile project(path: ':auth', configuration: 'mockDebug')
    fastDebugCompile project(path: ':auth', configuration: 'fastDebug')
    storeReleaseCompile project(path: ':auth', configuration: 'storeRelease')
    mockReleaseCompile project(path: ':auth', configuration: 'mockRelease')
    fastReleaseCompile project(path: ':auth', configuration: 'fastRelease')

    storeDebugCompile project(path: ':help', configuration: 'storeDebug')
    mockDebugCompile project(path: ':help', configuration: 'mockDebug')
    fastDebugCompile project(path: ':help', configuration: 'fastDebug')
    storeReleaseCompile project(path: ':help', configuration: 'storeRelease')
    mockReleaseCompile project(path: ':help', configuration: 'mockRelease')
    fastReleaseCompile project(path: ':help', configuration: 'fastRelease')

    storeDebugCompile project(path: ':profile', configuration: 'storeDebug')
    mockDebugCompile project(path: ':profile', configuration: 'mockDebug')
    fastDebugCompile project(path: ':profile', configuration: 'fastDebug')
    storeReleaseCompile project(path: ':profile', configuration: 'storeRelease')
    mockReleaseCompile project(path: ':profile', configuration: 'mockRelease')
    fastReleaseCompile project(path: ':profile', configuration: 'fastRelease')

    // Unit Testing
    testCompile "junit:junit:${junitVersion}"

    // Integration Testing
}
